<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
    <link rel="stylesheet" href="./styles.css">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>Slap Jack</title>
    <section class="page-header">
      <div class="game-title-container">
        <h1 class="game-title">SlapJack Card Game</h1>
        <h2 class="game-status-message">Player One: Press Q to Start the Game</h2>
      </div>
    </section>
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <img class="img left-card" src="./assets/back.png" alt="player one deal into the middle">
        <!-- <img class="cover-image" src="./assets/woody.png"> -->
        <div class="middle-card-container">
          <p class="card-rules">Rules</p>
          <img class="middle-card hidden" src="./assets/blue-10.png" alt="middle deck of cards">
        </div>
        <img class="img right-card" src="./assets/back.png" alt="player two deal into the middle">
      </section>
      <section class="footer">
        <article class="count-container">
          <h2 class="player-one boxes"></span>Player 1</h2>
          <h2 class="card-count-middle boxes">0 Cards</h2>
          <h2 class="player-two boxes">Player 2</h2>
        </article>
        <article class="count-container">
          <h2 class="card-count-one boxes"></span>26 Cards</h2>
          <h2 class="card-count-middle boxes hidden">0 Cards</h2>
          <h2 class="card-count-two boxes">26 Cards</h2>
        </article>
        <article class="count-container">
          <h3 class="win-box-player1 boxes">0 Wins</h2>
          <h3 class="holding space boxes hidden">0 Cards</h2>
          <h3 class="win-box-player2 boxes">0 Wins</h2>
        </article>
      </section>
    </main>
    <script src="./Player.js"></script>
    <script src="./Game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
