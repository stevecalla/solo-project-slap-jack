<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
    <link rel="stylesheet" href="./styles.css">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>Slap Jack</title>
    <section class="page-header">
      <div class="game-title-container">
        <h1 class="game-title">SlapJack Card Game</h1>
        <h2 class="game-status-message">Player One --> Press Q to Start the Game</h2>
        <button onclick="TogetherJS(this); return false;">Start TogetherJS</button>
      </div>
    </section>
  </head>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <body>
    <main class="main-container">
      <section class="card-container">
        <img class="img left-card" src="./assets/back.png" alt="player one deal into the middle">
        <div class="middle-card-container">
          <p class="card-rules">LET'S PLAY</p>
            <img class="middle-card middle-card-player1 middle-card-player2 hidden" src="./assets/blue-10.png" alt="middle deck of cards">
        </div>
        <img class="img right-card" src="./assets/back.png" alt="player two deal into the middle">
      </section>
      <section class="footer">
        <article class="count-container">
          <h2 class="player player-one boxes"></span>Player 1</h2>
          <h2 class="card-count-middle boxes"></h2>
          <h2 class="player player-two boxes">Player 2</h2>
        </article>
        <article class="count-container">
          <h2 class="card-count-one boxes"></span>26 Cards</h2>
          <h2 class="card-count-middle boxes hidden">0 Cards</h2>
          <h2 class="card-count-two boxes">26 Cards</h2>
        </article>
        <article class="count-container">
          <h3 class="win-box-player1 boxes">0 Wins</h3>
          <h3 class="holding space boxes hidden">0 Cards</h3>
          <h3 class="win-box-player2 boxes">0 Wins</h3>
        </article>
        <article class="count-container">
          <div class="boxes keystroke-player2">
            <img class="keystroke-image" src="./assets/keystroke-q-image.jpeg" alt="TBD">
            <h4 class="tbd">  - to deal</h4>
          </div>
          <h3 class="boxes hidden">0 Cards</h3>
          <div class="boxes keystroke-player2">
            <img class="boxes keystroke-image" src="./assets/keystroke-p-image.jpeg" alt="TBD">
            <h4 class="tbd">  - to deal</h4>
          </div>
        </article>
        <article class="count-container">
          <div class="boxes keystroke-player2">
            <img class="keystroke-image" src="./assets/keystroke-f-image.jpeg" alt="TBD">
            <h4 class="tbd">  - to slap</h4>
          </div>
          <h3 class="boxes hidden">0 Cards</h3>
          <div class="boxes keystroke-player2">
            <img class="keystroke-image" src="./assets/keystroke-j-image.jpeg" alt="TBD">
            <h4 class="tbd">  - to slap</h4>
          </div>
        </article>
      </section>
    </main>
    <script src="./Player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
