<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400">
    <link rel="stylesheet" href="./styles.css">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <title>Slap Jack</title>
    <section class="page-header">
      <h1 class="one">SLAP JACK CARD GAME</h1>
    </section>
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <img class="img left-card" src="./assets/back.png" alt="player one deal into the middle">
        <!-- <img class="cover-image" src="./assets/woody.png"> -->
        <div class="middle-card-container hidden">
          <img class="middle-card hidden" src="./assets/blue-10.png" alt="middle deck of cards">
        </div>
        <img class="img right-card" src="./assets/back.png" alt="player two deal into the middle">
      </section>
      <section class="footer">
          <h1 class="win-box-player1">0 Wins</h1>
          <h1 class="score-box">0 Cards</h1>
          <h1 class="win-box-player2">0 Wins</h1>
        <!-- </div> -->
      </section>
    </main>
    <script src="./Player.js"></script>
    <script src="./Game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
